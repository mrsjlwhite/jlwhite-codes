<div class="mx-auto center-width">
    <div class="theme-font" [ngClass]="{'text-muted': isMorning, 'text-white': !isMorning}">
        <a href="{{this.base.linkedinUrl}}" target="_blank" data-toggle="popover" title="Message me on LinkedIn!">
            <img height="64" width="64" fill="0A66C2;" class="linkedin-c"
                src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/linkedin.svg" />
        </a>
    </div>
</div>
